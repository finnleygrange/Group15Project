<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link
      rel="stylesheet"
      href="styles/desktop.css"
      media="screen and (min-width: 768px)"
    />
    <script src="scripts/script.js" defer></script>
    <title>ModernFit Gym | Login</title>
  </head>
  <body>
    <div class="main-container">
      <h1 id="title">ModernFit Gym</h1>
      <form action="" id="email-verification-form" onsubmit="submitEmail()">
        <div>
          <h2>Reset password</h2>
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            type="submit"
            value="Get Verification Code"
            id="getVerificationCode"
          />
        </div>
      </form>
      <form action="" id="code-verification-form">
        <div>
          <label for="code">Verification Code</label>
          <input
            type="text"
            name="text"
            id="code"
            placeholder="Verification Code"
            required
          />
        </div>
        <div>
          <input type="submit" value="Verify" id="verifyCode" />
        </div>
      </form>
      <form action="" id="new-password-form">
        <div>
          <label for="newPassword">New Password</label>
          <input
            type="password"
            name="newPassword"
            id="newPassword"
            placeholder="New Password"
            required
          />
        </div>
        <div>
          <label for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div>
          <input type="submit" value="Verify" id="verifyCode" />
        </div>
      </form>
    </div>
  </body>
</html>
